<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>Open Knesset Agenda Visualization Widget</title>
    <style>
        @charset "utf-8";
        @import "/src/css/openfont.css";
        body, html {
            width: 100%;
            height: 100%;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: openfontregular, sans-serif;
            font-size: 14px;
            line-height: 1.143;
            color: #20557B;
        }
        a {
            color: #20557B;
        }
        div, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        .clearfix:before, .clearfix:after { content: ""; display: table; }
        .clearfix:after { clear: both; }
        .color-axis-sign {
            width: 10px;
            height: 10px;
        }
        .hide {
            display: none;
        }
        .member line {
            fill: none;
            /*opacity: .8;*/
        }
        .member circle {
            stroke-width: 2;
            fill: transparent;
        }
        .member rect {
            fill: transparent;
        }
        .no-events {
            pointer-events: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            z-index: 1000;
            overflow: hidden;
            background-color: rgba(32, 85, 123, 0.95);
        }
        .tooltip {
            stroke-width: 0px;
            z-index: 2000;
        }
        .twitter-share-button {
            margin: 0 auto;
        }
        #agenda-name {
            display: inline-block;
            margin: 0 0 4px 6px;
            font-size: 16px;
            font-weight: bold;
            line-height: 100%;
        }
        #charts {
            position: absolute;
            top: 76px;
            bottom: 21px;
            width: 100%;
            clear: both;
            overflow: hidden;
            background-color: #f6f7ec;
        }
        #charts svg {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        #color-axis-minus {
            background: url('/src/img/icons/i_minus.png') left top no-repeat;
        }
        #color-axis-plus {
            background: url('/src/img/icons/i_plus.png') left top no-repeat;
        }
        #parties-canvas {
            z-index: 10;
        }
        #members-canvas {
            z-index: 1;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #d9eefb;
        }
        #controls {
            clear: both;
            padding: 3px 5px;
        }
        #controls select {
            -webkit-appearance: none;
               -moz-appearance: none;
                -ms-appearance: none;
                 -o-appearance: none;
            padding: 0 3px 2px 15px;
            background-image: url('/src/img/icons/i_drop.png');
            background-position: 7px 55%;
            background-repeat: no-repeat;
        }
        #controls select, #controls span {
            background-color: transparent;
            border: 1px solid #355c7f;
            border-radius: 10px;
            outline: none;
        }
        #headings {
            float: right;
        }
        #loader {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            background-color: #65BAF7;
        }
        #loader-message {
            display: block;
            position: absolute;
            width: 80px;
            height: 20px;
            left: 50%;
            top: 50%;
            margin-left: -40px;
            margin-top: -10px;
        }
        #members-chart {
            z-index: 1;
        }
        #number-of-votes-container {
            display: inline-block;
            font-size: 10px;
        }
        #owner-image {
            float: right;
            margin-left: 8px;
        }
        #owner-image-anchor {
            display: block;
            font-size: 0;
        }
        #parties-chart {
            z-index: 10;
        }
        #public-owner-name {
            font-size: 12px;
            line-height: 100%;
            font-weight: normal;
        }
        #toggle-zoom {
            position: relative;
            float: left;
            width: 80px;
            height: 22px;
            padding: 0;
        }
        #header {
            position: relative;
            border-bottom: 1px dashed #65BAF7;
        }
        #header-meta {
            padding: 5px;
            border-bottom: 1px dashed #65BAF7;
        }
        #exit-button {
            display: block;
            position: absolute;
            right: 10px;
            /*bottom: -59px;*/
            bottom: -1px;
            z-index: 100;
            width: 26px;
            /*height: 60px;*/
            height: 0;
            background: #09f url('/src/img/icons/agenda-embed-X.png') center 40px no-repeat;
            cursor: pointer;
        }
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            font-size: 12px;
            border-top: 1px dashed #65BAF7;
        }
        #footer-info {
            float: right;
            margin-right: 5px;
            padding-right: 10px;
            line-height: 20px;
            background: url('/src/img/icons/agenda-embed-help.png') right 3px no-repeat;
        }
        #footer-info p {
            display: inline-block;
            padding: 0 10px;
            border-left: 1px solid #65BAF7;
        }
        #info-agenda {
            cursor: pointer;
        }
        #embed-link {
            float: left;
            margin-left: 15px;
            padding: 0 10px 0 28px;
            line-height: 20px;
            background: url('/src/img/icons/i_embed.png') 10px 3px no-repeat;
            border-right: 1px solid #65BAF7;
            border-left: 1px solid #65BAF7;
        }
        #share-link {
            float: left;
            margin-left: 5px;
            padding-left: 23px;
            line-height: 20px;
            background: url('/src/img/icons/i_share.png') 5px 3px no-repeat;
        }
        #embed-link:hover, #share-link:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        .overlay-clip {
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            padding: 10px 5px;
            direction: ltr;
            border: none;
            border-radius: 10px;
            font-size: 12px;
            line-height: 1em;
            color: #20557B;
        }
        .overlay-message {
            width: 80%;
            max-width: 400px;
            margin: 10% auto 0;
            text-align: center;
            color: #fff;
        }
        .overlay-message p {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="header-meta" class="clearfix">
                <div id="owner-image"><a href="" target="_blank" id="owner-image-anchor"></a></div>
                <div id="headings">
                    <h1 id="agenda-name"><a href="" target="_blank"></a></h1><span id="number-of-votes-container"><span id="number-of-votes"></span> הצבעות</span>
                    <h2 id="public-owner-name">בעריכת <a href="" target="_blank"></a></h2>
                </div>
            </div>
            <div id="controls" class="clearfix">
                <select id="parties-menu" name="party"></select>
                <select id="knesset-menu" name="knesset">
                    <option value="18">הכנסת ה - 18</option>
                </select>
                <span id="toggle-zoom" name="zoom"></span>
            </div>
            <span id="exit-button"></span>
        </div>
        <div id="charts">
            <div id="share-overlay" class="overlay">
                <div class="overlay-message">
                    <p>שתפו את הלינק לאג'נדה:</p><input type="text" class="overlay-clip" id="share-snippet" value=""/>
                    <a href="https://twitter.com/share" class="hide" data-url="http://oknesset.org/agenda/2/" data-text="שקיפות המידע הציבורי בעריכת התנועה לחופש המידע" data-lang="he" data-size="large" id="tweeter">ציוץ</a>
                </div>
            </div>
            <div id="embed-overlay" class="overlay">
                <div class="overlay-message"><p>הטמיעו את האג'נדה אצלכם באתר:</p><input type="text" class="overlay-clip" id="embed-snippet" value=""/></div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-info"><p id="info-agenda">אג'נדה: ניתוח דפוסי הצבעה</p><p id="info-ok">מאתר <a href="http://oknesset.org/" target="_blank">כנסת פתוחה</a></p></div>
            <p id="share-link">שתף</p>
            <p id="embed-link">עמבד</p>
        </div>
        <div id="loader"><span id="loader-message">טוען קבצים...</span></div>
    </div>
